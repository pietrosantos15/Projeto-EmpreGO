{% extends "base.html" %}

{% block title %}EmpreGO! - Cadastrar Vaga{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Cadastrar Nova empresa</h1>

            {% if msg_erro %}  <!-- Exibe mensagem de erro, se houver -->
                <div class="alert alert-danger" role="alert">
                    {{ msg_erro }}
                </div>
            {% endif %}

            <form action="/cadastrar_empresa" method="post">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Nome fantasia</label>
                    <input type="text" class="form-control" id="titulo" name="nome_empresa" placeholder="Nome" required>
                </div>
                <div class="mb-3">
                    <label for="cnpj">CNPJ</label> <br>
                    <input type="text" class="form-control" name="cnpj" maxlength="14" placeholder="Somente números" required> 
                  </div>
                <div class="mb-3">
                    <label for="cnpj">Telefone</label> <br>
                    <input type="text" class="form-control" name="telefone" maxlength="11" placeholder="Somente números" required> 
                  </div>
                  <h2>Informações para acesso da plataforma</h2>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Insira seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Insira sua senha" required> <br>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Cadastrar Vaga</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
